name: oneday
description: "당신의 하루를, One Day가 디자인합니다. 시간의 흐름에 따라 분위기와 기능이 변하는 감성 루틴 앱"
publish_to: 'none'
version: 1.0.2+5

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  dio: ^5.4.0

  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.3.0

  # UI
  google_fonts: ^6.2.1
  lottie: ^3.0.0
  cached_network_image: ^3.3.0

  # Image capture & save
  screenshot: ^3.0.0
  saver_gallery: ^3.0.6
  share_plus: ^7.2.2
  path_provider: ^2.1.2

  # Notifications
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2
  flutter_timezone: ^1.0.8

  # Advertising
  google_mobile_ads: ^4.0.0
  app_tracking_transparency: ^2.0.4

  # Home screen widget
  home_widget: ^0.6.0

  # Utilities
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  fake_async: ^1.3.1

  # App icon & splash
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.11

  # Code generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.7
  json_serializable: ^6.8.0

dependency_overrides:
  # Dart 3.x compatibility fixes
  win32: ^5.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/
    - assets/quotes/
    - assets/evening/
    - assets/greetings/
